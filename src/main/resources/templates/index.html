	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<script type="text/javascript" src="js/smartClient.js"></script>
</head>
<body ng-app="mySmartclient" ng-controller="mySmartController">
	<div class="container">
		<!-- NAV-->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/smartlogger/">SmartLogger</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
			<li><a href="/smartlogger/log-form">Logs</a></li>
			<li class="dropdown">
			  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Properties<span class="caret"></span></a>
			  <ul class="dropdown-menu">

<!-- logs panel -->	

	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title" id="progressPanel">Logs</h3>
	  </div>
	  <div class="panel-body">
		  <div th:if="${message}">
		  	<p th:text="${message}"></p>
		  </div>
		  <table class="table table-striped table-hover">
			  <thead class="thead-inverse">
				  <tr>
					  <th>Identifiant</th>
					  <th>Criticit√©</th>
					  <th>Contenu</th>
				  </tr>
			  </thead>
			  <tbody>
				  <tr th:each="l : ${logs}">
					  <td th:text="${l.id}"></td>
					  <td th:text="${l.label}"></td>
					  <td th:text="${l.content}"></td>
				  </tr>
			  </tbody>
		  </table>
	  </div>
	</div>

	</div> <!-- container  -->
</body>
</html>
