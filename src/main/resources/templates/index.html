<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>SmartClient</title>

        <!-- Bootstrap stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Angular scripts -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script type="text/javascript">
            angular.module("mySmartclient",[]).controller("mySmartController", function(){});
        </script>
    </head>
    <body ng-app="mySmartclient" ng-controller="mySmartController">
        <!-- Main Container -->
        <div class="container">
            <!-- Navigation bar -->
            <nav id="navbar" class="navbar navbar-default" onload="importNavBar();">
                <div class="container-fluid">
                    <!-- Barre de navigation principale -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/smartlogger/">SmartLogger</a>
                    </div>

                    <!-- Accès aux sous-menus-->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="/smartlogger/analyze">Lancer l'analyse</a></li>
                            <li><a href="/smartlogger/provide">Fournir des données</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Logs' panel -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" id="progressPanel">Logs</h3>
                </div>
                <div class="panel-body">
                    <div th:if="${message}">
                        <p th:text="${message}"></p>
                    </div>

                    <table class="table table-striped table-hover">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Identifiant</th>
                                <th>Criticité</th>
                                <th>Contenu</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="l : ${logs}">
                                <td th:text="${l.id}"></td>
                                <td th:text="${l.label}"></td>
                                <td th:text="${l.content}"></td>
                                <td>
                                    <a th:href="@{'/smartlogger/label/' + ${l.id}}" class="btn btn-primary">Mise à jour</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
